<!DOCTYPE html>
<html lang="en">
    <head>
        <title>PremierView</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}?v=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PremierView</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/player_statistics">Stats</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/favoriteteams">Favorite teams</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/table">Table</a>
                </li>
                {%if logged_in%}
                    <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                    </li>
                {%else%}
                    <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                    </li>
                {%endif%}
            </ul>
            </div>
        </div>
        </nav>
        {% block content %}{% endblock %}
    </body>
</html>
