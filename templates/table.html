{%extends "layout.html"%}

{%block content%}
<h1>League Table</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Position</th>
            <th>Team</th>
            <th>Played</th>
            <th>Won</th>
            <th>Drawn</th>
            <th>Lost</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for team in table %}
        <tr>
            <td>{{ team.position }}</td>
            <td>{{ team.team }}</td>
            <td>{{ team.playedGames }}</td>
            <td>{{ team.won }}</td>
            <td>{{ team.draw }}</td>
            <td>{{ team.lost }}</td>
            <td>{{ team.points }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock%}
